  info: I received my BS in Neuroscience from University of Nevada, Reno in 2014. After graduation, I worked as an Applications Specialist for Hamilton Robotics, a laboratory automation company based in Reno, until May of 2018. My research interests include evolutionary biology, spatial ecology, and using genomic data to guide conservation efforts.
